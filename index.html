<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Welcome to Student Portal</h1>
        <form id="login-form">
            <label for="student-number">Student Number</label>
            <input type="text" id="student-number" placeholder="Enter student number" required>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="button" id="toggle-password" class="btn" aria-label="Toggle password visibility"><i class="fas fa-eye"></i></button>
            </div>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <a href="#" id="forgot-password">Forgot Password?</a>
            <label><input type="checkbox" id="remember-me"> Remember Me</label>
        </form>
    </div>
    <dialog id="forgot-modal">
        <h2>Forgot Password</h2>
        <p>Enter your email to reset.</p>
        <form id="reset-form">
            <input type="email" placeholder="Email" required>
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
            <button type="button" id="close-modal" class="btn"><i class="fas fa-times"></i> Close</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
